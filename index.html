<!DOCTYPE html>
<html>

<head>
  <title>Registro de Alumnos</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
    integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro de alumnos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <form id="alumno-form">
            <label for="cedula" class="form-label">Cedula de Identidad:</label>
            <input type="text" class="form-control" id="cedula" required pattern="[0-9]+"
              title="Ingresa una cedula válida (solo numeros)"><br><br>
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" pattern="[a-zA-Z\s]+"
              title="Ingresa un nombre válido (solo letras y espacios)" id="nombre" required><br><br>
            <label for="matematicas" class="form-label ">Nota de Matematicas:</label>
            <input type="number" class="form-control" id="matematicas" min="0" max="20" required><br><br>
            <label class="form-label" for="fisica">Nota de Fisica:</label>
            <input class="form-control" type="number" id="fisica" min="0" max="20" required><br><br>
            <label class="form-label" for="programacion">Nota de Programacion:</label>
            <input class="form-control" type="number" id="programacion" min="0" max="20" required><br><br>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <input type="button" class="btn btn-primary " value="Registrar"
            onclick="if(validarCampos()) registrarAlumno()">
        </div>
      </div>
      </form>
    </div>
  </div>


  <div class="container">

    <h2>Registro de Alumnos</h2>

    <br>

    <h2>Resultados</h2>
    <table id="resultados" class="table">
      <tr>
        <th>Materia</th>
        <th>Nota Promedio</th>
        <th>Aprobados</th>
        <th>Aplazados</th>
      </tr>
      <tr>
        <td>Matematicas</td>
        <td id="promedio-matematicas"></td>
        <td id="aprobados-matematicas"></td>
        <td id="aplazados-matematicas"></td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td id="promedio-fisica"></td>
        <td id="aprobados-fisica"></td>
        <td id="aplazados-fisica"></td>
      </tr>
      <tr>
        <td>Programacion</td>
        <td id="promedio-programacion"></td>
        <td id="aprobados-programacion"></td>
        <td id="aplazados-programacion"></td>
      </tr>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Registrar Alumnos
    </button>
    <h3>Alumnos</h3>
    <table id="alumnos" class="table">
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Matematicas</th>
        <th>Fisica</th>
        <th>Programacion</th>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
